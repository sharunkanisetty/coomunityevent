<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Redeemed Rewards</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <h2>My Redeemed Rewards</h2>
        <div class="row">
            <div class="col-md-6 mb-4" th:each="rr : ${redeemedRewards}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${rr.reward.rewardName}">Reward Name</h5>
                        <p th:text="${rr.reward.description}">Description</p>
                        <p><strong>Redeemed On:</strong> <span th:text="${#temporals.format(rr.redeemDate, 'dd MMM yyyy HH:mm')}"></span></p>
                        <p><strong>Reward Code:</strong> <span th:text="${rr.rewardCode}"></span></p>
                        <p><strong>Status:</strong> <span th:text="${rr.status}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
