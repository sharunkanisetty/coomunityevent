<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<head>
    <title id="pageTitle">Carbon Footprint History</title>
</head>
<body>
    <div id="content">
        <div class="container">
            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <span th:text="${successMessage}">Success</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${errorMessage}">Error</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Your Carbon Footprint History</h5>
                            <a th:href="@{/carbon-footprint}" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus-circle"></i> New Calculation
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Transport Type</th>
                                            <th>Distance (km)</th>
                                            <th>Energy (kWh)</th>
                                            <th>Waste (kg)</th>
                                            <th>Total COâ‚‚ (kg)</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="footprint : ${footprints}">
                                            <td th:text="${#temporals.format(footprint.calculationDate, 'MMM dd, yyyy HH:mm')}">Date</td>
                                            <td th:text="${footprint.transportationType?.toLowerCase().replace('_', ' ')}">Transport</td>
                                            <td th:text="${#numbers.formatDecimal(footprint.distanceTraveled != null ? footprint.distanceTraveled : 0, 1, 1)}">0.0</td>
                                            <td th:text="${#numbers.formatDecimal(footprint.energyConsumption != null ? footprint.energyConsumption : 0, 1, 1)}">0.0</td>
                                            <td th:text="${#numbers.formatDecimal(footprint.wasteGenerated != null ? footprint.wasteGenerated : 0, 1, 1)}">0.0</td>
                                            <td class="text-success" th:text="${#numbers.formatDecimal(footprint.totalCarbonOffset, 1, 1)}">0.0</td>
                                            <td>
                                                <form th:action="@{/carbon-footprint/{id}(id=${footprint.id})}" method="post" style="display: inline;">
                                                    <input type="hidden" name="_method" value="DELETE" />
                                                    <button type="submit" class="btn btn-danger btn-sm" 
                                                            onclick="return confirm('Are you sure you want to delete this calculation?')">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(footprints)}">
                                            <td colspan="7" class="text-center">No calculations found.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
