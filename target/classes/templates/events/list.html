<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<head>
    <title id="pageTitle">Events</title>
</head>
<body>
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Community Events</h1>
            <a th:href="@{/events/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create Event
            </a>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/events}" method="get" class="d-flex gap-2">
                    <select name="type" class="form-select">
                        <option value="">All Types</option>
                        <option th:each="type : ${T(com.community.model.Event.EventType).values()}"
                                th:value="${type}"
                                th:text="${type}">Type</option>
                    </select>
                    <input type="text" name="location" class="form-control" placeholder="Location">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Search
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="event : ${events}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.title}">Event Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <i class="bi bi-calendar"></i>
                            <span th:text="${#temporals.format(event.dateTime, 'MMM dd, yyyy HH:mm')}">Date</span>
                        </h6>
                        <p class="card-text" th:text="${#strings.abbreviate(event.description, 150)}">Description</p>
                        <div class="mb-3">
                            <i class="bi bi-geo-alt"></i>
                            <span th:text="${event.location}">Location</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary" th:text="${event.type}">Type</span>
                            <div>
                                <span class="me-2">
                                    <i class="bi bi-people"></i>
                                    <span th:text="${event.participants.size()}">0</span>
                                    <span th:if="${event.maxParticipants != null}"
                                          th:text="'/' + ${event.maxParticipants}"></span>
                                </span>
                                <a th:href="@{/events/{id}(id=${event.id})}" 
                                   class="btn btn-outline-primary btn-sm">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${events.empty}" class="text-center py-5">
            <i class="bi bi-calendar-x display-1 text-muted"></i>
            <h3 class="mt-3">No Events Found</h3>
            <p class="text-muted">Try adjusting your search criteria or create a new event.</p>
        </div>
    </div>
</body>
</html>
